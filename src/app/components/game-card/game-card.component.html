<mat-card class="game-card">
  <mat-card-header>
    <mat-card-title>{{ game.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="game.image" [alt]="game.title">
  <mat-card-content>
    <div class="rating">
      <mat-icon>star</mat-icon>
      <span>{{ game.rating }}</span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Ver Detalhes</button>
  </mat-card-actions>
</mat-card>

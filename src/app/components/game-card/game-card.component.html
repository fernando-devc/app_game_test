<mat-card class="game-card">
  <div class="image-container" [style.background-image]="'url(' + gameImage + ')'">
    <div class="title-overlay">
      <mat-card-title>{{ gameTitle }}</mat-card-title>
    </div>
  </div>
  <mat-card-content>
    <div class="rating">
      <mat-icon>star</mat-icon>
      <span>{{ gameRating }}</span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="viewDetails()">Ver Detalhes</button>
  </mat-card-actions>
</mat-card>
